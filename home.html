<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style_home.css">
</head>
<body>
<!-- The Main Modal -->
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalTour">
  <div class="modal-dialog mt-5" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body p-5">
        <h2 class="fw-bold mb-0 text-center">Calorie Tracker</h2>

        <!------ The Food List ------->
        <div class="food_list" id="foodList">
          <div class="breakfast mt-5">
            <h4>Breakfast</h4>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#foodModal" data-category="breakfast">+</button>
            </div>
          </div>

          <div class="lunch mt-4">
            <h4>Lunch</h4>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#foodModal" data-category="lunch">+</button>
            </div>
          </div>

          <div class="dinner mt-4">
            <h4>Dinner</h4>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#foodModal" data-category="dinner">+</button>
            </div>
          </div>

          <div class="other mt-4">
            <h4>Other</h4>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#foodModal" data-category="other">+</button>
            </div>
          </div>
        </div>
        <!------ End of The Food List ------->

        <!------ The Modal After Clicking on "+" To Add Food ------->
        <div class="modal" id="foodModal" tabindex="-1" role="dialog" aria-labelledby="foodModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="foodModalLabel">Enter Food Information</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span class="close_icon" aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="foodForm">
                  <div class="form-group">
                    <label for="foodName">Food Name:</label>
                    <input type="text" class="form-control" id="foodName" required>
                    <div class="errorMsg" id="errorMessageFood"></div>
                  </div>
                  <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" class="form-control" id="calories" required>
                    <div class="errorMsg" id="errorMessageCal"></div>
                  </div>
                  <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category">
                      <option value="breakfast">Breakfast</option>
                      <option value="lunch">Lunch</option>
                      <option value="dinner">Dinner</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveFood()">Save</button>
              </div>
            </div>
          </div>
        </div>
        <!------ End of The Modal After Clicking on "+" To Add Food ------->

        <!------ The Modal for editing food entries ------->
        <div class="modal" id="foodModalEdit" tabindex="-1" role="dialog" aria-labelledby="foodModalLabelEdit" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="foodModalEditLabel">Edit Food Information</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span class="close_icon" aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="foodEditForm">
                  <div class="form-group">
                    <label for="foodNameEdit">Food Name:</label>
                    <input type="text" class="form-control" id="foodNameEdit" required>
                    <div class="errorMsg" id="errorMessageFoodEdit"></div>
                  </div>
                  <div class="form-group">
                    <label for="caloriesEdit">Calories:</label>
                    <input type="number" class="form-control" id="caloriesEdit" required>
                    <div class="errorMsg" id="errorMessageCalEdit"></div>
                  </div>
                  <div class="form-group">
                    <label for="categoryEdit">Category:</label>
                    <select class="form-control" id="categoryEdit">
                      <option value="breakfast">Breakfast</option>
                      <option value="lunch">Lunch</option>
                      <option value="dinner">Dinner</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEditedFood">Save Changes</button>
                <button type="button" class="btn btn-danger" id="deleteFood">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <!------ End of The Modal for editing food entries ------->

      </div>
    </div>
  </div>
</div>
<!-- End of The Main Modal -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="homescript.js"></script>
</body>
</html>
